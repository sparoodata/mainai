<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
        <button type="submit">Send Authentication Request</button>
    </form>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="resend" style="display:none;">
        <p>Authentication timed out. <button id="resendButton">Resend Request</button></p>
    </div>
    <script src="/login.js"></script>
</body>
</html>
