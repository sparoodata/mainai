<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #status-message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Authentication</h2>
        <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
        <button onclick="sendAuthRequest()">Send Authentication Request</button>
        <div id="status-message"></div>
    </div>

    <script>
        function sendAuthRequest() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const statusMessage = document.getElementById('status-message');

            if (!phoneNumber) {
                statusMessage.textContent = "Please enter a valid phone number.";
                return;
            }

            // Disable button while waiting
            const button = document.querySelector('button');
            button.disabled = true;
            statusMessage.textContent = "Sending authentication request...";

            fetch('/send-auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.sessionId) {
                    checkAuthStatus(data.sessionId);
                } else {
                    statusMessage.textContent = "Failed to send authentication request.";
                    button.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = "An error occurred.";
                button.disabled = false;
            });
        }

        function checkAuthStatus(sessionId) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = "Waiting for WhatsApp response...";

            const interval = setInterval(() => {
                fetch(`/auth/status/${sessionId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'authenticated') {
                            clearInterval(interval);
                            window.location.href = '/dashboard';  // Redirect to Dashboard
                        } else if (data.status === 'denied') {
                            clearInterval(interval);
                            window.location.href = '/access-denied';  // Redirect to Access Denied
                        } else if (data.status === 'not_found') {
                            clearInterval(interval);
                            statusMessage.textContent = "Session not found. Please try again.";
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        statusMessage.textContent = "An error occurred while checking authentication status.";
                        clearInterval(interval);
                    });
            }, 3000);  // Poll every 3 seconds
        }
    </script>
</body>
</html>
