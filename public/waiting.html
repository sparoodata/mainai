<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting for Authentication</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
    async function checkAuthStatus() {
      const phoneNumber = window.location.pathname.split('/').pop();
      try {
        const response = await fetch(`/authstatus/${phoneNumber}`);
        const data = await response.json();
        if (data.authorized) {
          window.location.href = `/getpropertyform/${phoneNumber}`; // Redirect to form if authorized
        } else {
          setTimeout(checkAuthStatus, 5000); // Poll every 5 seconds
        }
      } catch (err) {
        console.error('Error checking authorization status:', err);
      }
    }

    window.onload = checkAuthStatus;
  </script>
</head>
<body>
  <div class="container">
    <h1>Waiting for WhatsApp Authentication</h1>
    <p>Please respond to the WhatsApp message we sent to proceed.</p>
  </div>
</body>
</html>
