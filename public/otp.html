<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script>
    // Automatically request OTP when the page loads
    window.addEventListener('load', async () => {
      const id = window.location.pathname.split('/')[2]; // Extract ID from URL
      try {
        const response = await fetch(`/request-otp/${id}`);
        const data = await response.json();
        if (response.ok) {
          console.log('OTP requested successfully:', data);
        } else {
          console.error('Failed to request OTP:', data);
        }
      } catch (error) {
        console.error('Error requesting OTP:', error);
      }
    });
  </script>
</head>
<body>
  <h1>OTP Verification</h1>
  <form id="otpForm">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Validate OTP</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('otpForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value;
      const id = window.location.pathname.split('/')[2]; // Extract ID from URL

      try {
        const response = await fetch(`/validate-otp/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ otp }),
        });

        const data = await response.json();
        if (response.ok) {
          message.textContent = 'OTP validated! Redirecting...';
          window.location.href = `/addproperty/${id}`; // Redirect to the protected page
        } else {
          message.textContent = data.error || 'OTP validation failed.';
        }
      } catch (error) {
        message.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
