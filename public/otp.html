<!-- /public/otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Enter OTP</h2>
  <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
  <button onclick="validateOTP()">Submit</button>
  <div id="error"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = window.location.pathname.split('/')[2]; // Extract ID from /authorize/:id

    // Request OTP on page load
    fetch(`/request-otp/${id}`, { method: 'GET' })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(err => console.error('Error requesting OTP:', err));

    function validateOTP() {
      const otp = document.getElementById('otp').value;
      fetch(`/validate-otp/${id}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ otp }),
        credentials: 'include', // Ensure cookies are sent
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'OTP validated') {
          // Redirect with CSRF token as a query parameter
          window.location.href = `${data.redirect}?csrfToken=${data.csrfToken}`;
        } else {
          document.getElementById('error').textContent = data.error || 'An error occurred.';
        }
      })
      .catch(err => {
        console.error('Error validating OTP:', err);
        document.getElementById('error').textContent = 'An error occurred while validating OTP.';
      });
    }
  </script>
</body>
</html>
