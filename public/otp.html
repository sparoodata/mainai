<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      touch-action: manipulation; /* Disable double-tap zoom */
    }

    .otp-container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 300px;
    }

    .otp-heading {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
      padding: 0 10px; /* Add padding to match keypad indentation */
    }

    .otp-input {
      width: 30px;
      height: 40px;
      text-align: center;
      font-size: 1.5rem;
      border: none;
      border-bottom: 2px solid #ccc; /* Line instead of box */
      outline: none;
      transition: border-color 0.3s ease;
      pointer-events: none; /* Disable manual input */
    }

    .otp-input:focus {
      border-color: #007bff;
    }

    .otp-input.filled {
      border-color: #007bff;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 0 10px; /* Add padding to match OTP input boxes indentation */
    }

    .keypad button {
      width: 100%;
      height: 50px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .keypad button:active {
      background-color: #ddd;
    }

    .keypad button.zero {
      grid-column: span 1; /* Make 0 button take one column */
    }

    .keypad button.backspace {
      grid-column: span 1; /* Make backspace button take one column */
      font-size: 1.5rem; /* Larger icon */
    }

    .keypad button.submit {
      background-color: #007bff;
      color: #fff;
    }

    .keypad button.submit:active {
      background-color: #0056b3;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }

    .error {
      color: #ff0000;
    }

    .success {
      color: #28a745;
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      .otp-container {
        padding: 1.5rem;
      }

      .otp-heading {
        font-size: 1.2rem;
      }

      .otp-input {
        width: 25px;
        height: 35px;
        font-size: 1.2rem;
      }

      .keypad button {
        height: 45px;
        font-size: 1rem;
      }

      .keypad button.backspace {
        font-size: 1.3rem; /* Adjust icon size for mobile */
      }

      .message {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <div class="otp-heading">Enter Passcode</div>
    <div class="otp-inputs">
      <input type="text" class="otp-input" maxlength="1" data-index="1" readonly />
      <input type="text" class="otp-input" maxlength="1" data-index="2" readonly />
      <input type="text" class="otp-input" maxlength="1" data-index="3" readonly />
      <input type="text" class="otp-input" maxlength="1" data-index="4" readonly />
      <input type="text" class="otp-input" maxlength="1" data-index="5" readonly />
      <input type="text" class="otp-input" maxlength="1" data-index="6" readonly />
    </div>
    <div class="keypad">
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="zero" data-value="0">0</button>
      <button class="backspace">⌫</button>
      <button class="submit">✔</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const otpInputs = document.querySelectorAll('.otp-input');
    const keypadButtons = document.querySelectorAll('.keypad button');
    const message = document.getElementById('message');

    // Automatically request OTP when the page loads
    window.addEventListener('load', async () => {
      const id = window.location.pathname.split('/')[2]; // Extract ID from URL
      try {
        const response = await fetch(`/request-otp/${id}`);
        const data = await response.json();
        if (response.ok) {
          console.log('OTP requested successfully:', data);
        } else {
          console.error('Failed to request OTP:', data);
        }
      } catch (error) {
        console.error('Error requesting OTP:', error);
      }
    });

    // Handle keypad button clicks
    keypadButtons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.getAttribute('data-value');
        if (value !== null) {
          const emptyInput = Array.from(otpInputs).find(input => !input.value);
          if (emptyInput) {
            emptyInput.value = value;
            emptyInput.classList.add('filled');
            if (emptyInput.dataset.index < otpInputs.length) {
              otpInputs[emptyInput.dataset.index].focus();
            }
          }
        } else if (button.classList.contains('backspace')) {
          // Handle backspace
          const filledInputs = Array.from(otpInputs).filter(input => input.value);
          if (filledInputs.length > 0) {
            const lastFilledInput = filledInputs[filledInputs.length - 1];
            lastFilledInput.value = '';
            lastFilledInput.classList.remove('filled');
            if (lastFilledInput.dataset.index > 1) {
              otpInputs[lastFilledInput.dataset.index - 2].focus();
            }
          }
        } else if (button.classList.contains('submit')) {
          validateOTP();
        }
      });
    });

    // Validate OTP
    async function validateOTP() {
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      const id = window.location.pathname.split('/')[2]; // Extract ID from URL

      try {
        const response = await fetch(`/validate-otp/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ otp }),
        });

        const data = await response.json();
        if (response.ok) {
          message.textContent = 'OTP validated! Redirecting...';
          message.classList.add('success');
          message.classList.remove('error');
          setTimeout(() => {
            window.location.href = `/addproperty/${id}`; // Redirect to the protected page
          }, 1000);
        } else {
          message.textContent = data.error || 'OTP validation failed.';
          message.classList.add('error');
          message.classList.remove('success');
        }
      } catch (error) {
        message.textContent = 'An error occurred. Please try again.';
        message.classList.add('error');
        message.classList.remove('success');
      }
    }
  </script>
</body>
</html>
