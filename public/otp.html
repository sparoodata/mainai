<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Authorization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Authorization</h1>
    <p>Enter the 6-digit OTP sent to your WhatsApp.</p>
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
    <button id="submit">Submit</button>
    <p id="error" style="color: red; display: none;"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id'); // Get the authorization ID from the URL

    document.getElementById('submit').addEventListener('click', async () => {
      const otp = document.getElementById('otp').value;
      const errorElement = document.getElementById('error');

      if (!otp || otp.length !== 6) {
        errorElement.textContent = 'Please enter a valid 6-digit OTP.';
        errorElement.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`/validate-otp/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ otp }),
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = `/addproperty/${id}`; // Redirect to the desired page
        } else {
          errorElement.textContent = data.error || 'Invalid OTP.';
          errorElement.style.display = 'block';
        }
      } catch (err) {
        console.error('Error validating OTP:', err);
        errorElement.textContent = 'An error occurred. Please try again.';
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
