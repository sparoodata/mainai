<!DOCTYPE html>
<html>
<head>
  <title>Upload Images</title>
</head>
<body>
  <h1>Upload Images</h1>
  <form action="/upload-image/:sessionId" method="POST" enctype="multipart/form-data">
    <label for="photo">Photo:</label>
    <input type="file" name="photo" accept="image/*"><br>
    <label for="idProof">ID Proof (for tenants):</label>
    <input type="file" name="idProof" accept="image/*"><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
