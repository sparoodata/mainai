<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>

    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%, #2989D8 50%, #207CCA 100%);
            overflow: hidden;
        }

        .container {
            width: 400px;
            height: 80vh;
            background: transparent;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 25px;
            margin: 90px;
        }

        .toggle-button {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: color 0.3s ease;
            position: relative;
        }

        .toggle-button.active {
            background-color: #1E5799;
            color: white;
            border-radius: 25px;
        }

        .form-container {
            display: flex;
            width: 200%;
            height: calc(100% - 50px);
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        form {
            width: 50%;
            padding: 30px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1E5799;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        .intl-tel-input {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .intl-tel-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .intl-tel-input .country-list {
            z-index: 1000;
            position: absolute;
            overflow: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <div class="toggle-button active" id="loginToggle">Login</div>
        <div class="toggle-button" id="signupToggle">Signup</div>
    </div>

    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <input id="loginPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <input id="signupPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</div>

<!-- Intl-Tel-Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const formContainer = document.getElementById('formContainer');

    loginToggle.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(0)';
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(-50%)';
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
    });

    const phoneInputOptions = {
        initialCountry: "in",
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        onlyCountries: ["in", "us", "gb", "de", "au"]
    };

    const loginPhoneInput = intlTelInput(document.querySelector("#loginPhone"), phoneInputOptions);
    const signupPhoneInput = intlTelInput(document.querySelector("#signupPhone"), phoneInputOptions);

    // Handle both login and signup forms
    const handleAuthFormSubmit = async (event, formType) => {
    event.preventDefault();
    
    // Get the correct phone input based on whether the formType is 'login' or 'signup'
    const phoneInput = formType === 'login' ? loginPhoneInput : signupPhoneInput;

    // Retrieve the phone number with the international format
    const phoneNumber = phoneInput.getNumber(); // This should now include country code and input number
    console.log('Phone number:', phoneNumber); // Add a console log for debugging

    // Ensure phoneNumber is defined before sending it
    if (!phoneNumber || phoneNumber.includes("undefined")) {
        alert("Please enter a valid phone number");
        return;
    }

    const submitBtn = formType === 'login' ? loginForm.querySelector('.btn') : signupForm.querySelector('.btn');
    submitBtn.disabled = true;
    
    try {
        const response = await fetch('/send-auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phoneNumber })
        });

        const result = await response.json();
        if (result.sessionId) {
            const sessionId = result.sessionId;
            const checkStatus = async () => {
                const statusResponse = await fetch(`/auth/status/${sessionId}`);
                const statusResult = await statusResponse.json();
                if (statusResult.status === 'authenticated') {
                    window.location.href = '/dashboard';
                } else if (statusResult.status === 'denied') {
                    window.location.href = '/access-denied';
                } else {
                    setTimeout(checkStatus, 2000);
                }
            };
            checkStatus();
        } else {
            alert('Failed to send authentication message.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    } finally {
        submitBtn.disabled = false;
    }
};


    document.getElementById('loginForm').addEventListener('submit', (event) => handleAuthFormSubmit(event, 'login'));
    document.getElementById('signupForm').addEventListener('submit', (event) => handleAuthFormSubmit(event, 'signup'));
</script>

</body>
</html>
