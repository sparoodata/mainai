<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="phone-number" placeholder="Enter phone number" required>
            <select id="country-code">
                <option value="IN" selected>India (+91)</option>
                <option value="US">USA (+1)</option>
                <option value="UK">UK (+44)</option>
                <option value="DE">Germany (+49)</option>
                <option value="AU">Australia (+61)</option>
            </select>
            <button type="submit">Send Authentication Request</button>
        </form>
        <p id="status">Waiting for response...</p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById('phone-number').value;
            const countryCode = document.getElementById('country-code').value;
            const formattedPhoneNumber = `+${countryCode}${phoneNumber}`;

            const statusElement = document.getElementById('status');
            const button = document.querySelector('button');
            button.disabled = true;

            try {
                const response = await fetch('/send-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: formattedPhoneNumber })
                });
                const data = await response.json();

                if (response.ok) {
                    statusElement.textContent = 'Waiting for response...';
                    const sessionId = data.sessionId;

                    const interval = setInterval(async () => {
                        const statusResponse = await fetch(`/auth/status/${sessionId}`);
                        const statusData = await statusResponse.json();

                        if (statusData.status === 'authenticated') {
                            window.location.href = '/dashboard';
                            clearInterval(interval);
                        } else if (statusData.status === 'denied') {
                            statusElement.textContent = 'Access denied';
                            button.disabled = false;
                            clearInterval(interval);
                        }
                    }, 3000); // Check every 3 seconds
                } else {
                    statusElement.textContent = 'Failed to send authentication request';
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Error occurred';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
