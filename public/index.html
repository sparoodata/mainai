<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>

    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%, #2989D8 50%, #207CCA 100%);
            overflow: hidden;
        }

        .container {
            width: 400px;
            height: 80vh;
            background: transparent;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 25px;
            margin: 20px;
        }

        .toggle-button {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: color 0.3s ease;
            position: relative;
        }

        .toggle-button.active {
            background-color: #1E5799;
            color: white;
            border-radius: 25px;
        }

        .form-container {
            display: flex;
            width: 200%;
            height: calc(100% - 50px);
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        form {
            width: 50%;
            padding: 30px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1E5799;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        .intl-tel-input {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .intl-tel-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .intl-tel-input .country-list {
            z-index: 1000;
            position: absolute;
            overflow: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <div class="toggle-button active" id="loginToggle">Login</div>
        <div class="toggle-button" id="signupToggle">Signup</div>
    </div>

    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <input id="loginPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
            <!-- Status message -->
            <p id="loginStatus" style="color: white; text-align: center; margin-top: 10px;"></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <input id="signupPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
            <!-- Status message -->
            <p id="signupStatus" style="color: white; text-align: center; margin-top: 10px;"></p>
        </form>
    </div>
</div>

<!-- Intl-Tel-Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    // Initialize intlTelInput for both forms
    const loginPhoneInput = document.querySelector("#loginPhone");
    const loginIntlInput = window.intlTelInput(loginPhoneInput, {
        initialCountry: "in", // Set default country (optional)
        separateDialCode: true, // Shows the dial code separately
    });

    const signupPhoneInput = document.querySelector("#signupPhone");
    const signupIntlInput = window.intlTelInput(signupPhoneInput, {
        initialCountry: "in", // Set default country (optional)
        separateDialCode: true, // Shows the dial code separately
    });

    // Function to concatenate country code and phone number, removing the '+' at the beginning
    function getFullPhoneNumber(intlInput, phoneInput) {
        const countryCode = intlInput.getSelectedCountryData().dialCode;
        const phoneNumber = phoneInput.value.trim();

        // Concatenate country code and phone number, and remove any leading '+'
        const fullPhoneNumber = `${countryCode}${phoneNumber}`;
        return fullPhoneNumber;
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fullPhoneNumber = getFullPhoneNumber(loginIntlInput, loginPhoneInput);
        console.log('Login Phone:', fullPhoneNumber); // Debugging, to see the result
        sendAuth(fullPhoneNumber, 'login');
    });

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fullPhoneNumber = getFullPhoneNumber(signupIntlInput, signupPhoneInput);
        console.log('Signup Phone:', fullPhoneNumber); // Debugging, to see the result
        sendAuth(fullPhoneNumber, 'signup');
    });

    // Toggle form between login and signup
    document.getElementById('toggleButton').addEventListener('click', function() {
        const container = document.querySelector('.container');
        container.classList.toggle('signup-active');
    });

    // Poll authentication status function
    function pollAuthStatus(phoneNumber, type) {
        let attempts = 0;
        const maxAttempts = 10;
        const intervalId = setInterval(async function() {
            if (attempts >= maxAttempts) {
                clearInterval(intervalId);
                document.getElementById(`${type}Status`).innerText = 'Authentication timed out.';
                return;
            }

            try {
                const response = await fetch(`/check-auth-status?phone=${phoneNumber}&type=${type}`);
                const data = await response.json();

                if (data.status === 'verified') {
                    clearInterval(intervalId);
                    document.getElementById(`${type}Status`).innerText = 'Authentication successful!';
                    // Redirect or handle successful authentication
                } else if (data.status === 'failed') {
                    clearInterval(intervalId);
                    document.getElementById(`${type}Status`).innerText = 'Authentication failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById(`${type}Status`).innerText = 'Error checking authentication status.';
                clearInterval(intervalId);
            }

            attempts++;
        }, 2000); // Poll every 2 seconds
    }

    // Function to send the phone number to the server for authentication
    async function sendAuth(phoneNumber, type) {
        const response = await fetch(`/send-auth?phone=${phoneNumber}&type=${type}`, {
            method: 'POST',
        });
        const data = await response.json();

        if (data.status === 'sent') {
            document.getElementById(`${type}Status`).innerText = 'Authentication message sent. Please check your WhatsApp.';
            pollAuthStatus(phoneNumber, type);
        } else {
            document.getElementById(`${type}Status`).innerText = 'Failed to send authentication message.';
        }
    }
</script>


</body>
</html>
