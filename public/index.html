<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #statusMessage {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form id="authForm">
        <h1>WhatsApp Authentication</h1>
        <label for="countryCode">Select your country code:</label>
        <select id="countryCode" name="countryCode" required>
            <option value="1">USA (+1)</option>
            <option value="44">UK (+44)</option>
            <option value="91" selected>India (+91)</option> <!-- India selected by default -->
            <option value="49">Germany (+49)</option>
            <option value="61">Australia (+61)</option>
        </select>

        <label for="phoneNumber">Enter your phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <button type="submit">Authenticate via WhatsApp</button>

        <p id="statusMessage"></p>
    </form>

    <script>
        document.getElementById('authForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const fullPhoneNumber = countryCode + phoneNumber;

            document.getElementById('statusMessage').innerText = 'Sending WhatsApp message...';
            document.getElementById('countryCode').disabled = true; // Disable the dropdown
            document.getElementById('phoneNumber').disabled = true;

            try {
                const response = await fetch('/send-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: fullPhoneNumber }),
                });

                const data = await response.json();
                if (data.sessionId) {
                    document.getElementById('statusMessage').innerText = 'Waiting for response...';
                    pollAuthStatus(data.sessionId);
                } else {
                    document.getElementById('statusMessage').innerText = 'Failed to send WhatsApp message.';
                    document.getElementById('countryCode').disabled = false; // Re-enable if failed
                    document.getElementById('phoneNumber').disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerText = 'An error occurred.';
                document.getElementById('countryCode').disabled = false;
                document.getElementById('phoneNumber').disabled = false;
            }
        });

        async function pollAuthStatus(sessionId) {
            const maxAttempts = 10; // Limit the polling attempts to prevent infinite loop
            let attempts = 0;
            const intervalId = setInterval(async () => {
                if (attempts >= maxAttempts) {
                    clearInterval(intervalId);
                    document.getElementById('statusMessage').innerText = 'Authentication timed out.';
                    document.getElementById('countryCode').disabled = false;
                    document.getElementById('phoneNumber').disabled = false;
                    return;
                }

                try {
                    const response = await fetch(`/auth/status/${sessionId}`);
                    const data = await response.json();

                    if (data.status === 'authenticated') {
                        clearInterval(intervalId);
                        document.getElementById('phoneNumber').value = ''; // Clear phone number field
                        window.location.href = '/dashboard';  // Redirect to dashboard
                    } else if (data.status === 'denied') {
                        clearInterval(intervalId);
                        document.getElementById('statusMessage').innerText = 'Access denied.';
                        document.getElementById('countryCode').disabled = false; // Re-enable if denied
                        document.getElementById('phoneNumber').disabled = false;
                    } else {
                        attempts++;
                    }
                } catch (error) {
                    console.error('Error checking auth status:', error);
                    attempts++;
                }
            }, 3000); // Poll every 3 seconds
        }
    </script>
</body>
</html>
