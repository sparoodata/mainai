<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>

    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%, #2989D8 50%, #207CCA 100%);
            overflow: hidden;
        }

        .container {
            width: 400px;
            height: 80vh;
            background: transparent;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 25px;
            margin: 20px;
        }

        .toggle-button {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: color 0.3s ease;
            position: relative;
        }

        .toggle-button.active {
            background-color: #1E5799;
            color: white;
            border-radius: 25px;
        }

        .form-container {
            display: flex;
            width: 200%;
            height: calc(100% - 50px);
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        form {
            width: 50%;
            padding: 30px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1E5799;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        .intl-tel-input {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .intl-tel-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .intl-tel-input .country-list {
            z-index: 1000;
            position: absolute;
            overflow: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <div class="toggle-button active" id="loginToggle">Login</div>
        <div class="toggle-button" id="signupToggle">Signup</div>
    </div>

    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <input id="loginPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
            <!-- Status message -->
            <p id="loginStatus" style="color: white; text-align: center; margin-top: 10px;"></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <input id="signupPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
            <!-- Status message -->
            <p id="signupStatus" style="color: white; text-align: center; margin-top: 10px;"></p>
        </form>
    </div>
</div>

<!-- Intl-Tel-Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    // Initialize intl-tel-input for login and signup forms
    const loginInput = document.getElementById('loginPhone');
    const signupInput = document.getElementById('signupPhone');

    intlTelInput(loginInput, {
        preferredCountries: ["in"],
        separateDialCode: true,
    });

    intlTelInput(signupInput, {
        preferredCountries: ["in"],
        separateDialCode: true,
    });

    // Toggle between login and signup forms
    document.getElementById('loginToggle').addEventListener('click', () => {
        document.getElementById('loginToggle').classList.add('active');
        document.getElementById('signupToggle').classList.remove('active');
        document.getElementById('formContainer').style.transform = 'translateX(0)';
    });

    document.getElementById('signupToggle').addEventListener('click', () => {
        document.getElementById('signupToggle').classList.add('active');
        document.getElementById('loginToggle').classList.remove('active');
        document.getElementById('formContainer').style.transform = 'translateX(-50%)';
    });

    // Handle form submissions
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const phoneNumber = loginInput.value;
        document.getElementById('loginStatus').innerText = 'Sending WhatsApp message...';

        try {
            const response = await fetch('/send-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber }),
            });

            const data = await response.json();
            if (data.sessionId) {
                document.getElementById('loginStatus').innerText = 'Waiting for response...';
                pollAuthStatus(data.sessionId, 'login');
            } else {
                document.getElementById('loginStatus').innerText = 'Failed to send WhatsApp message.';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loginStatus').innerText = 'An error occurred.';
        }
    });

    document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const phoneNumber = signupInput.value;
        document.getElementById('signupStatus').innerText = 'Registering...';

        try {
            // Handle signup submission (similar to login)
            const response = await fetch('/signup', {  // Adjust endpoint as needed
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber }),
            });

            const data = await response.json();
            if (data.sessionId) {
                document.getElementById('signupStatus').innerText = 'Waiting for response...';
                pollAuthStatus(data.sessionId, 'signup');
            } else {
                document.getElementById('signupStatus').innerText = 'Failed to register.';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('signupStatus').innerText = 'An error occurred.';
        }
    });

    async function pollAuthStatus(sessionId, type) {
        const maxAttempts = 10; 
        let attempts = 0;
        const intervalId = setInterval(async () => {
            if (attempts >= maxAttempts) {
                clearInterval(intervalId);
                document.getElementById(`${type}Status`).innerText = 'Authentication timed out.';
                return;
            }

            try {
                const response = await fetch(`/auth/status/${sessionId}`);
                const data = await response.json();

                              if (data.status === 'verified') {
                    clearInterval(intervalId);
                    document.getElementById(`${type}Status`).innerText = 'Authentication successful!';
                    // Redirect or handle successful authentication
                } else if (data.status === 'failed') {
                    clearInterval(intervalId);
                    document.getElementById(`${type}Status`).innerText = 'Authentication failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById(`${type}Status`).innerText = 'Error checking authentication status.';
                clearInterval(intervalId);
            }

            attempts++;
        }, 2000); // Poll every 2 seconds
    }
</script>

</body>
</html>
