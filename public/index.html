<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>

    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%, #2989D8 50%, #207CCA 100%);
            overflow: hidden;
        }

        .container {
            width: 400px;
            height: 80vh;
            background: transparent;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 25px;
            margin: 20px;
        }

        .toggle-button {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: color 0.3s ease;
            position: relative;
        }

        .toggle-button.active {
            background-color: #1E5799;
            color: white;
            border-radius: 25px;
        }

        .form-container {
            display: flex;
            width: 300%;
            height: calc(100% - 50px);
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        form {
            width: 33.33%;
            padding: 30px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1E5799;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        .intl-tel-input {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .intl-tel-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .intl-tel-input .country-list {
            z-index: 1000;
            position: absolute;
            overflow: visible;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            padding: 0;
        }

        .otp-input:focus {
            outline: none;
            border-color: #1E5799;
        }

        .otp-status {
            color: white;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <div class="toggle-button active" id="loginToggle">Login</div>
        <div class="toggle-button" id="signupToggle">Signup</div>
    </div>

    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <input id="loginPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
            <!-- Status message -->
            <p id="loginStatus" class="otp-status"></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <input id="signupPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
            <!-- Status message -->
            <p id="signupStatus" class="otp-status"></p>
        </form>

        <!-- OTP Form -->
<form id="otpForm" style="display: none;">
    <input type="hidden" id="otpPhoneNumber" name="otpPhoneNumber" />
    <div class="otp-inputs">
        <input class="otp-input" type="text" maxlength="1" data-index="0" />
        <input class="otp-input" type="text" maxlength="1" data-index="1" />
        <input class="otp-input" type="text" maxlength="1" data-index="2" />
        <input class="otp-input" type="text" maxlength="1" data-index="3" />
        <input class="otp-input" type="text" maxlength="1" data-index="4" />
        <input class="otp-input" type="text" maxlength="1" data-index="5" />
    </div>
    <button class="btn" type="submit">Verify OTP</button>
    <button type="button" id="resendOtp" class="btn" style="background: #f0f0f0; color: #1E5799; margin-top: 10px;">Resend OTP</button>
    <p id="otpStatus" class="otp-status"></p>
</form>

    </div>
</div>

<!-- Intl-Tel-Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

<script>
    // Initialize intl-tel-input for login and signup forms
    const loginInput = document.getElementById('loginPhone');
    const signupInput = document.getElementById('signupPhone');

    const loginIti = intlTelInput(loginInput, {
        preferredCountries: ["in"],
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    const signupIti = intlTelInput(signupInput, {
        preferredCountries: ["in"],
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    // Helper function to format phone number in E.164 format
    function formatPhoneNumber(iti) {
        return iti.getNumber(intlTelInputUtils.numberFormat.E164); // E.164 format includes country code
    }

    // Polling function to check authentication status
    async function pollAuthStatus(sessionId, type) {
        const maxAttempts = 30; 
        let attempts = 0;
        const intervalId = setInterval(async () => {
            if (attempts >= maxAttempts) {
                clearInterval(intervalId);
                document.getElementById(`${type}Status`).innerText = 'Authentication timed out.';
                return;
            }

            try {
                const response = await fetch(`/auth/status/${sessionId}`);
                const data = await response.json();

                if (data.status === 'verified') {
                    clearInterval(intervalId);
                    document.getElementById(`${type}Status`).innerText = 'Authentication successful!';
                    // Redirect or handle successful authentication here
                } else if (data.status === 'failed') {
                    clearInterval(intervalId);
                    document.getElementById(`${type}Status`).innerText = 'Authentication failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById(`${type}Status`).innerText = 'An error occurred while checking authentication status.';
            }

            attempts++;
        }, 5000);
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const phoneNumber = formatPhoneNumber(loginIti);
        document.getElementById('loginStatus').innerText = 'Sending authorization...';

        try {
            const response = await fetch('/send-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber }),
            });

            const data = await response.json();
            if (data.sessionId) {
                document.getElementById('loginStatus').innerText = 'Waiting for response...';
                pollAuthStatus(data.sessionId, 'login');
            } else {
                document.getElementById('loginStatus').innerText = 'Failed to send WhatsApp message.';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loginStatus').innerText = 'An error occurred.';
        }
    });

  document.getElementById('signupForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const phoneNumber = formatPhoneNumber(signupIti);
    document.getElementById('signupStatus').innerText = 'Registering...';

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ phoneNumber }),
        });

        const data = await response.json();
        if (data.sessionId) {
            document.getElementById('signupStatus').innerText = 'Waiting for OTP...';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('otpForm').style.display = 'block';
            document.getElementById('otpForm').setAttribute('data-session-id', data.sessionId);
            document.getElementById('otpPhoneNumber').value = phoneNumber;  // Populate phone number in OTP form
        } else {
            document.getElementById('signupStatus').innerText = 'Failed to register.';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('signupStatus').innerText = 'An error occurred.';
    }
});

   document.getElementById('otpForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const otp = Array.from(document.querySelectorAll('.otp-input')).map(input => input.value).join('');
    const sessionId = document.getElementById('otpForm').getAttribute('data-session-id');
    const phoneNumber = document.getElementById('otpPhoneNumber').value;  // Retrieve phone number from hidden input

    document.getElementById('otpStatus').innerText = 'Verifying OTP...';

    try {
        const response = await fetch('/verify-otp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ otp, sessionId, phoneNumber }),  // Include phone number in request
        });

        const data = await response.json();
        if (data.success) {
            document.getElementById('otpStatus').innerText = 'OTP verified successfully!';
            // Redirect or handle successful registration here
        } else {
            document.getElementById('otpStatus').innerText = 'Failed to verify OTP.';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('otpStatus').innerText = 'An error occurred.';
    }
});


    // Handle OTP input focusing and auto-tab
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            } else if (input.value.length === 0 && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });

    // Handle resend OTP button
    document.getElementById('resendOtp').addEventListener('click', async () => {
        const phoneNumber = formatPhoneNumber(signupIti);
        document.getElementById('otpStatus').innerText = 'Resending OTP...';

        try {
            const response = await fetch('/resend-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber }),
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('otpStatus').innerText = 'OTP sent again!';
            } else {
                document.getElementById('otpStatus').innerText = 'Failed to resend OTP.';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('otpStatus').innerText = 'An error occurred.';
        }
    });

    // Form slide logic
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const formContainer = document.getElementById('formContainer');

    loginToggle.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(0)';
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(-33.33%)';
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
    });
</script>

</body>
</html>
