<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 80px;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
            z-index: 5;
            top: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            padding: 20px;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            background: #f0f0f0;
            border: none;
            outline: none;
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab-buttons button.active {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
        }

        .tab-buttons button:hover {
            background: #e0e0e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #4e54c8;
        }

        .form-group label {
            font-size: 14px;
            color: #666;
        }

        .form-group a {
            font-size: 12px;
            color: #4e54c8;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #4e54c8;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 class="header">MyTenantsOnline</h1>

    <div class="container">
        <div class="tab-buttons">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Signup</button>
        </div>

        <div id="loginForm" class="form-content">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </div>

        <div id="signupForm" class="form-content" style="display: none;">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </div>

        <div class="footer-text">
            Not a member? <a href="#" id="signupLink">Signup now</a>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const signupLink = document.getElementById('signupLink');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        signupLink.addEventListener('click', (event) => {
            event.preventDefault();
            signupTab.click();
        });
    </script>

</body>
</html>
