<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .phone-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            font-size: 18px;
        }
        .phone-group select {
            border: none;
            background-color: transparent;
            padding: 10px;
            font-size: 18px;
            outline: none;
            appearance: none;
        }
        .phone-group input {
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            outline: none;
        }
        .divider {
            width: 1px;
            background-color: #ccc;
            height: 70%;
        }
        button {
            padding: 12px;
            width: 100%;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="authForm">
            <div class="phone-group">
                <select id="countryCode" name="countryCode">
                    <option value="+91" selected>+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+49">+49</option>
                    <option value="+61">+61</option>
                </select>
                <div class="divider"></div>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your number" required>
            </div>
            <button type="submit" id="submitBtn">Send Authentication</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
document.getElementById('authForm').addEventListener('submit', async function(event) {
    event.preventDefault();  // This should prevent the form from reloading the page
    const phoneNumber = document.getElementById('phoneNumber').value;
    const countryCode = document.getElementById('countryCode').value;
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    submitBtn.disabled = true;
    messageDiv.textContent = 'Waiting for response...';

    try {
        // Send authentication request to the server
        const response = await fetch('/send-auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phoneNumber, countryCode })
        });

        const result = await response.json();

        if (result.sessionId) {
            const sessionId = result.sessionId;
            
            // Polling function to check authentication status
            const checkStatus = async () => {
                try {
                    const statusResponse = await fetch(`/auth/status/${sessionId}`);
                    const statusResult = await statusResponse.json();

                    console.log(`Checking session status: ${statusResult.status}`);

                    if (statusResult.status === 'authenticated') {
                        console.log('User authenticated, redirecting to dashboard...');
                        window.location.href = '/dashboard';  // Redirect to dashboard after a delay
                    } else if (statusResult.status === 'denied') {
                        console.log('Access denied, redirecting to access-denied page...');
                        window.location.href = '/access-denied';
                    } else {
                        // Continue polling if status is still pending
                        setTimeout(checkStatus, 2000); // Retry after 2 seconds
                    }
                } catch (error) {
                    console.error('Error while checking authentication status:', error);
                }
            };

            // Start polling for authentication status
            checkStatus();
        } else {
            messageDiv.textContent = 'Failed to send authentication message.';
        }
    } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'An error occurred. Please try again.';
    } finally {
        submitBtn.disabled = false;
    }
});
</script>


</body>
</html>
