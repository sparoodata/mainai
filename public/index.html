<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7e0; /* Light green background */
        }

        .container {
            position: relative;
            width: 700px;
            height: 400px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
        }

        .form-container {
            width: 50%;
            padding: 50px;
            transition: transform 0.6s ease;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2f5c2f; /* Matching color for text */
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            padding: 12px;
            font-size: 16px;
            background-color: #4caf50; /* Matching button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #81c784; /* Hover effect for button */
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background-color: #81c784;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s ease;
        }

        .overlay-container button {
            background-color: white;
            color: #4caf50;
            border: 2px solid white;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .overlay-container button:hover {
            background-color: #4caf50;
            color: white;
        }

        /* Slide effect styles */
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" placeholder="WhatsApp Number" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" placeholder="WhatsApp Number" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Overlay for toggling -->
    <div class="overlay-container">
        <div>
            <h2>Create An Account?</h2>
            <button id="signUpBtn">Register</button>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const signUpBtn = document.getElementById('signUpBtn');

    signUpBtn.addEventListener('click', () => {
        container.classList.toggle('right-panel-active');
    });
</script>

</body>
</html>
