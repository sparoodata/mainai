<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
        }
        .status-message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Login</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="phone-number" placeholder="Enter phone number" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="country-code">
                            <option value="+91" selected>India (+91)</option>
                            <option value="US">USA (+1)</option>
                            <option value="UK">UK (+44)</option>
                            <option value="DE">Germany (+49)</option>
                            <option value="AU">Australia (+61)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Authentication Request</button>
                    <p id="status" class="status-message text-center"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById('phone-number').value;
            const countryCode = document.getElementById('country-code').value;
            const formattedPhoneNumber = `+${countryCode}${phoneNumber}`;

            const statusElement = document.getElementById('status');
            const button = document.querySelector('button');
            button.disabled = true;
            statusElement.textContent = 'Waiting for response...';

            try {
                const response = await fetch('/send-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: formattedPhoneNumber })
                });
                const data = await response.json();

                if (response.ok) {
                    const sessionId = data.sessionId;

                    const interval = setInterval(async () => {
                        const statusResponse = await fetch(`/auth/status/${sessionId}`);
                        const statusData = await statusResponse.json();

                        if (statusData.status === 'authenticated') {
                            window.location.href = '/dashboard';
                            clearInterval(interval);
                            button.disabled = false;
                            statusElement.textContent = '';
                        } else if (statusData.status === 'denied') {
                            statusElement.textContent = 'Access denied';
                            button.disabled = false;
                            clearInterval(interval);
                        }
                    }, 3000); // Check every 3 seconds
                } else {
                    statusElement.textContent = 'Failed to send authentication request';
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Error occurred';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
