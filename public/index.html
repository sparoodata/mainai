<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="authForm">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            
            <label for="countryCode">Country Code:</label>
            <select id="countryCode" name="countryCode">
                <option value="IN" selected>India (+91)</option>
                <option value="US">USA (+1)</option>
                <option value="GB">UK (+44)</option>
                <option value="DE">Germany (+49)</option>
                <option value="AU">Australia (+61)</option>
            </select>
            
            <button type="submit" id="submitBtn">Send Authentication</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const countryCode = document.getElementById('countryCode').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            submitBtn.disabled = true;
            messageDiv.textContent = 'Waiting for response...';

            try {
                const response = await fetch('/send-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber, countryCode })
                });

                const result = await response.json();
                if (result.sessionId) {
                    const checkStatus = async () => {
                        const statusResponse = await fetch(`/auth/status/${result.sessionId}`);
                        const statusResult = await statusResponse.json();
                        if (statusResult.status === 'authenticated') {
                            window.location.href = '/dashboard';
                        } else if (statusResult.status === 'denied') {
                            window.location.href = '/access-denied';
                        } else {
                            setTimeout(checkStatus, 2000); // Check every 2 seconds
                        }
                    };
                    checkStatus();
                } else {
                    messageDiv.textContent = 'Failed to send authentication message.';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
