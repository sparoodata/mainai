<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .form-container {
            width: 50%;
            height: 100%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .sign-in-container, .sign-up-container {
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        .sign-in-container {
            background-color: #d4edda; /* Light green */
        }

        .sign-up-container {
            background-color: #c3e6cb; /* Slightly darker green */
        }

        .overlay-container {
            width: 50%;
            height: 100%;
            background-color: #8f94fb;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s ease-in-out;
            position: absolute;
            top: 0;
            right: 0;
        }

        .overlay-content {
            text-align: center;
        }

        .overlay-content button {
            background-color: white;
            color: #4e54c8;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .overlay-content button:hover {
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        select {
            width: 85%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4e54c8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8f94fb;
        }

        .container.slide-active .form-container {
            transform: translateX(-50%);
        }

        .container.slide-active .overlay-container {
            transform: translateX(0);
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="form-container">
        <!-- Sign In Form -->
        <div class="sign-in-container">
            <h1>Sign In</h1>
            <form id="signInForm">
                <div class="form-group">
                    <select id="signInCountryCode" name="countryCode">
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="signInPhoneNumber" name="phoneNumber" placeholder="Enter your number" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="sign-up-container">
            <h1>Sign Up</h1>
            <form id="signUpForm">
                <div class="form-group">
                    <select id="signUpCountryCode" name="countryCode">
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="signUpPhoneNumber" name="phoneNumber" placeholder="Enter your number" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Overlay Content -->
    <div class="overlay-container">
        <div class="overlay-content">
            <h2 id="overlayText">New here? Create an account!</h2>
            <button id="slideButton">Register</button>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const slideButton = document.getElementById('slideButton');
    const overlayText = document.getElementById('overlayText');

    slideButton.addEventListener('click', function () {
        container.classList.toggle('slide-active');
        
        // Change overlay text and button
        if (container.classList.contains('slide-active')) {
            overlayText.textContent = 'Already have an account? Sign in!';
            slideButton.textContent = 'Sign In';
        } else {
            overlayText.textContent = 'New here? Create an account!';
            slideButton.textContent = 'Register';
        }
    });

    // Example: Attach the sign-in and sign-up logic (like your authentication code)
    document.getElementById('signInForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const phoneNumber = document.getElementById('signInPhoneNumber').value;
        const countryCode = document.getElementById('signInCountryCode').value;
        console.log('Signing In:', countryCode, phoneNumber);
        // Add your authentication logic here
    });

    document.getElementById('signUpForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const phoneNumber = document.getElementById('signUpPhoneNumber').value;
        const countryCode = document.getElementById('signUpCountryCode').value;
        console.log('Signing Up:', countryCode, phoneNumber);
        // Add your sign-up logic here
    });
</script>

</body>
</html>
