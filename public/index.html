<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Chat Assistant</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Landlord Chat Assistant</h1>
    <input id="message" type="text" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        const socket = io("https://defiant-stone-tail.glitch.me/chat");

        function sendMessage() {
            const msg = document.getElementById("message").value;
            socket.emit("sendMessage", msg);
        }

        socket.on("response", (data) => {
            document.getElementById("response").innerHTML = `<p><strong>Query:</strong> ${data.query}</p><p><strong>Result:</strong> ${JSON.stringify(data.result)}</p>`;
        });
    </script>
</body>
</html>
