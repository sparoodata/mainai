<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>

    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%, #2989D8 50%, #207CCA 100%);
            overflow: hidden; /* Prevents scrollbars on the overall body */
        }

        .container {
            width: 400px;
            height: 80vh; /* Adjust height to 80% of viewport height */
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 0;
            overflow: hidden; /* Ensures the container respects its bounds */
            display: flex;
            flex-direction: column;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 5px;
            margin: 10px; /* Adjusted margin for less space */
        }

        .toggle-button {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: color 0.3s ease;
            position: relative;
        }

        .toggle-button.active {
            background-color: #1E5799;
            color: white;
            border-radius: 25px;
        }

        .form-container {
            display: flex;
            width: 200%; /* Double the width for sliding */
            height: calc(100% - 50px); /* Fill remaining height of the container with adjusted space */
            transform: translateX(0); /* Show login form by default */
            transition: transform 0.4s ease-in-out;
        }

        form {
            width: 50%; /* Each form occupies 50% of the container */
            padding: 30px 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: top; /* Center form elements vertically */
            overflow: hidden; /* Ensure no overflow except for the dropdown */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1E5799;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        /* Adjust intl-tel-input */
        .intl-tel-input {
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            position: relative; /* Ensure proper positioning */
            z-index: 1; /* Allow the dropdown to overflow properly */
        }

        .intl-tel-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Ensure only dropdown overflow is visible */
        .intl-tel-input .country-list {
            z-index: 1000; /* Bring it to the front */
            position: absolute; /* Required for it to overflow properly */
            overflow: visible; /* Allow dropdown visibility */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <div class="toggle-button active" id="loginToggle">Login</div>
        <div class="toggle-button" id="signupToggle">Signup</div>
    </div>

    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <input id="loginPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
        </form>
        <!-- Signup Form -->
        <form id="signupForm">
            <input id="signupPhone" type="tel" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</div>

<!-- Intl-Tel-Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const formContainer = document.getElementById('formContainer');

    loginToggle.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(0)'; /* Login form in view */
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(-50%)'; /* Move to show signup form */
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
    });

    // Initialize the intl-tel-input library for both phone inputs with country code options
    const phoneInputOptions = {
        initialCountry: "in", // Set default to India
        separateDialCode: true, // Show the country code separate from the number
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        onlyCountries: ["in", "us", "gb", "de", "au"] // Allow only selected countries
    };

    const loginPhoneInput = intlTelInput(document.querySelector("#loginPhone"), phoneInputOptions);
    const signupPhoneInput = intlTelInput(document.querySelector("#signupPhone"), phoneInputOptions);
</script>

</body>
</html>
