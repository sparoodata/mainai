<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Landlord Assistant</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="suggestions">
      <button onclick="suggest('Add tenant')">Start Adding Tenant</button>
      <button onclick="suggest('List all tenants')">List Tenants</button>
      <button onclick="suggest('Show properties')">List Properties</button>
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your command or answer...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
