<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%,#2989D8 50%,#207CCA 100%);
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px 25px;
            box-sizing: border-box;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .toggle-buttons button.active {
            color: #1E5799;
            border-color: #1E5799;
        }

        .form-container {
            display: flex;
            width: 200%;
            transition: transform 0.4s ease-in-out;
        }

        form {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1E5799;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        .toggle-buttons button:hover {
            color: #1b4a8b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-buttons">
        <button class="active" id="loginBtn">Login</button>
        <button id="signupBtn">Signup</button>
    </div>
    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="signInForm">
            <input type="text" id="signInPhoneNumber" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
        </form>
        <!-- Signup Form -->
        <form id="signUpForm">
            <input type="text" id="signUpPhoneNumber" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const formContainer = document.getElementById('formContainer');

    loginBtn.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(0)';
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(-50%)';
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
    });
</script>

</body>
</html>
