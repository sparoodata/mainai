<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 80px;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
            z-index: 5;
            top: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            position: relative;
            display: flex;
            overflow: hidden;
            margin-top: 20px; /* Space between header and container */
        }

        .form-container {
            width: 200%;
            height: 100%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .sign-in-container, .sign-up-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sign-in-container {
            background-color: #d0e0f0; /* Light blue */
        }

        .sign-up-container {
            background-color: #b0c4de; /* Slightly darker blue */
        }

        .overlay-container {
            width: 50%;
            height: 100%;
            background-color: #8f94fb;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
            transition: transform 0.6s ease-in-out;
            z-index: 10;
            text-align: center;
        }

        .overlay-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay-content h2 {
            margin: 0;
            font-size: 24px;
        }

        .overlay-content button {
            background-color: white;
            color: #4e54c8;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .overlay-content button:hover {
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group select, .form-group input {
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            width: 40%;
            margin-right: 10px;
            padding: 10px;
        }

        .form-group input {
            width: 60%;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4e54c8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8f94fb;
        }

        .container.slide-active .form-container {
            transform: translateX(-50%);
        }

        .container.slide-active .overlay-container {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                height: 100%;
                flex-direction: column;
                max-width: 100%;
            }

            .form-container {
                width: 100%;
                height: 200%;
                transform: translateY(0);
            }

            .sign-in-container, .sign-up-container {
                width: 100%;
                padding: 20px;
            }

            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group select, .form-group input {
                width: 100%;
                margin: 0;
            }

            .overlay-container {
                width: 100%;
                height: 50%;
                position: absolute;
                top: 0;
                right: 0;
                transform: translateY(-100%);
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .container.slide-active .overlay-container {
                transform: translateY(0);
            }

            .container.slide-active .form-container {
                transform: translateY(-50%);
            }
        }

        @media (max-width: 480px) {
            .overlay-content h2 {
                font-size: 20px;
            }

            .overlay-content button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .form-group select, .form-group input {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
      .form-group select, .form-group input {
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc; /* Light border for cleaner look */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    width: 100%;
    max-width: 300px;
    outline: none; /* Removes default blue outline */
    transition: all 0.3s ease; /* Smooth transition for hover/focus */
    background-color: #f9f9f9; /* Light background for a soft look */
    color: #333; /* Darker text color for readability */
    box-sizing: border-box;
}

.form-group select {
    appearance: none; /* Hides default dropdown arrow */
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNC4wMDEgMjQuMDAxIj48cGF0aCBkPSJNMTIgMTZsLTguNjMtOC42MyAxLjQyLTEuNDJMMTIgMTMuMTcgMTkuMjEgNi4zNkwyMC42MyA3Ljc5TDEyIDE2eiIvPjwvc3ZnPg==') no-repeat right 10px center;
    background-size: 12px; /* Custom dropdown arrow size */
    background-color: #f9f9f9; /* Same background as input */
}

.form-group input::placeholder {
    color: #888; /* Placeholder text color */
}

.form-group select:hover, .form-group input:hover {
    border-color: #8f94fb; /* Blue border on hover */
    background-color: #f0f0ff; /* Slightly brighter background */
}

.form-group select:focus, .form-group input:focus {
    border-color: #4e54c8; /* Highlight border on focus */
    box-shadow: 0 0 8px rgba(78, 84, 200, 0.3); /* Glowing effect */
    background-color: #fff; /* Brighter background on focus */
}

button {
    background-color: #4e54c8;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #8f94fb;
    transform: scale(1.05); /* Slightly grow on hover */
}

button:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(78, 84, 200, 0.3); /* Similar glowing effect on focus */
}

    </style>
</head>

        <div class="overlay-container">

    </div>

    <script>
        const container = document.getElementById('container');
        const slideButton = document.getElementById('slideButton');
        const overlayText = document.getElementById('overlayText');

        slideButton.addEventListener('click', function () {
            container.classList.toggle('slide-active');
            
            // Change overlay text and button
            if (container.classList.contains('slide-active')) {
                overlayText.textContent = 'Already have an account? Sign in!';
                slideButton.textContent = 'Sign In';
            } else {
                overlayText.textContent = 'New here? Create an account!';
                slideButton.textContent = 'Register';
            }
        });

        document.getElementById('signInForm').addEventListener('submit', function (event) {

        document.getElementById('signUpForm').addEventListener('submit', function (event) {

</html>
