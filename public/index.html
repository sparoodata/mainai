<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E5799 0%,#2989D8 50%,#207CCA 100%);
        }

        .container {
            position: relative;
            width: 400px;
            height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .form-container {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }

        form {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #1E5799;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn:hover {
            background: #1b4a8b;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 20px;
        }

        .toggle-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #555;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .toggle-buttons button.active {
            color: #1E5799;
            border-color: #1E5799;
        }

        .spacing {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Login Form</div>
    <div class="toggle-buttons">
        <button class="active" id="loginBtn">Login</button>
        <button id="signupBtn">Signup</button>
    </div>
    <div class="form-container" id="formContainer">
        <!-- Login Form -->
        <form id="signInForm">
            <input type="text" id="signInPhoneNumber" placeholder="Phone Number">
            <button class="btn" type="submit">Send Authorization</button>
            <p id="messageSignIn"></p>
        </form>
        <!-- Signup Form -->
        <form id="signUpForm">
            <input type="text" id="signUpPhoneNumber" placeholder="Phone Number">
            <button class="btn" type="submit">Register</button>
            <p id="messageSignUp"></p>
        </form>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const formContainer = document.getElementById('formContainer');

    loginBtn.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(0)';
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
        formContainer.style.transform = 'translateX(-50%)';
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
    });

    // Handle SignIn form submission
    document.getElementById('signInForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const phoneNumber = document.getElementById('signInPhoneNumber').value;
        fetch('/api/send-whatsapp-auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phoneNumber })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('messageSignIn').textContent = data.message;
        })
        .catch(error => {
            document.getElementById('messageSignIn').textContent = 'Failed to send authorization.';
        });
    });

    // Handle SignUp form submission
    document.getElementById('signUpForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const phoneNumber = document.getElementById('signUpPhoneNumber').value;
        fetch('/api/send-whatsapp-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phoneNumber })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('messageSignUp').textContent = data.message;
        })
        .catch(error => {
            document.getElementById('messageSignUp').textContent = 'Failed to send OTP.';
        });
    });
</script>

</body>
</html>
